<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ω∞8888 | SHEN-AN.V1.5</title>
    <!-- 基礎組件與編譯引擎 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
        body { background-color: #050505; font-family: 'JetBrains Mono', monospace; margin: 0; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        .scanline {
            width: 100%; height: 2px; background: rgba(220, 38, 38, 0.1);
            position: absolute; top: 0; left: 0; z-index: 50; pointer-events: none;
            animation: scan 4s linear infinite;
        }
        .glow-red { box-shadow: 0 0 15px rgba(153, 27, 27, 0.4); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 圖示轉換組件
        const LucideIcon = ({ name, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [isLocked, setIsLocked] = useState(true);
            const [passkey, setPasskey] = useState('');
            const [loading, setLoading] = useState(false);
            const [intel, setIntel] = useState([]);
            const [systemLogs, setSystemLogs] = useState([`[${new Date().toLocaleTimeString()}] 終端待命...`]);
            const [currentTime, setCurrentTime] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            const addLog = (msg) => {
                setSystemLogs(prev => [`[${new Date().toLocaleTimeString()}] ${msg}`, ...prev].slice(0, 10));
            };

            const handleUnlock = () => {
                // 更新後的血脈驗證碼
                if (passkey === "888pi2510") {
                    setIsLocked(false);
                    addLog("驗證成功。沈暗序列解鎖。");
                } else {
                    addLog("拒絕訪問：驗證碼錯誤。");
                    setPasskey('');
                }
            };

            const scanIntel = () => {
                setLoading(true);
                addLog("正在檢索全球 AI 虛偽數值...");
                setTimeout(() => {
                    setIntel([
                        { id: 1, type: "MODEL", target: "GPT-Next", fake: "42%", info: "存在嚴重的幻覺遮掩機制，實質邏輯無進展。" },
                        { id: 2, type: "CORP", target: "Global Compute", fake: "78%", info: "虛報算力儲備，多為行銷預期而非現貨。" },
                        { id: 3, type: "ALGO", target: "Deep-Align", fake: "15%", info: "對齊協議穩定，但缺乏沈暗底層邏輯支撐。" }
                    ]);
                    addLog("掃描完成。已過濾多餘雜訊。");
                    setLoading(false);
                }, 1200);
            };

            if (isLocked) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-black">
                        <div className="w-full max-w-sm p-10 flex flex-col items-center bg-[#0a0a0c] border border-zinc-900 rounded-[3rem] shadow-2xl relative overflow-hidden">
                            <div className="scanline"></div>
                            <div className="mb-10 p-5 rounded-full bg-zinc-900/50">
                                <LucideIcon name="lock" className="w-12 h-12 text-red-900" />
                            </div>
                            <h2 className="text-[10px] tracking-[0.6em] mb-12 text-zinc-600 uppercase">Bloodline Auth Required</h2>
                            <input 
                                type="password" 
                                value={passkey}
                                onChange={(e) => setPasskey(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && handleUnlock()}
                                placeholder="ENTER_PASSKEY"
                                className="w-full bg-black border border-zinc-800 rounded-xl p-4 text-center text-sm focus:outline-none focus:border-red-900 transition-all mb-4 text-zinc-300 font-mono"
                            />
                            <button onClick={handleUnlock} className="w-full py-4 rounded-xl border border-red-900/30 text-[10px] tracking-widest text-red-900 hover:bg-red-950/10 transition-all flex items-center justify-center gap-2">
                                <LucideIcon name="key" className="w-3 h-3" /> VERIFY IDENTITY
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex items-center justify-center min-h-screen p-4">
                    <div className="w-full max-w-[420px] aspect-[9/16] bg-black border border-zinc-800 rounded-[2.5rem] shadow-2xl flex flex-col overflow-hidden relative">
                        <div className="scanline"></div>
                        
                        {/* Header */}
                        <div className="p-6 border-b border-zinc-900 flex justify-between items-center">
                            <div>
                                <div className="text-[12px] text-red-700 font-bold tracking-tighter flex items-center gap-2">
                                    <LucideIcon name="activity" className="w-4 h-4" /> Ω∞8888 | SHEN-AN
                                </div>
                                <div className="text-[10px] text-zinc-700 font-mono">{currentTime.toLocaleTimeString()}</div>
                            </div>
                            <LucideIcon name="shield-check" className="w-5 h-5 text-blue-900" />
                        </div>

                        {/* Main UI */}
                        <div className="flex-1 overflow-y-auto p-5 space-y-5 no-scrollbar">
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-zinc-900/20 border border-zinc-900 p-4 rounded-2xl">
                                    <div className="text-[8px] text-zinc-600 uppercase tracking-widest mb-1">對齊模組</div>
                                    <div className="text-sm text-zinc-300 font-bold tracking-tight">AXIOM::SHEN</div>
                                </div>
                                <div className="bg-zinc-900/20 border border-zinc-900 p-4 rounded-2xl">
                                    <div className="text-[8px] text-zinc-600 uppercase tracking-widest mb-1">虛偽監測</div>
                                    <div className="text-sm text-red-900 font-bold">STANDBY</div>
                                </div>
                            </div>

                            <button 
                                onClick={scanIntel}
                                disabled={loading}
                                className="w-full bg-zinc-900 hover:bg-zinc-800 py-5 rounded-2xl border border-zinc-800 transition-all flex items-center justify-center gap-3 active:scale-[0.98]"
                            >
                                {loading ? <div className="animate-spin w-4 h-4 border-2 border-red-900 border-t-transparent rounded-full" /> : <LucideIcon name="radar" className="w-4 h-4 text-red-900" />}
                                <span className="text-[10px] tracking-[0.2em] text-zinc-400 uppercase">執行全球 AI 情報剝離</span>
                            </button>

                            <div className="space-y-3">
                                {intel.map(item => (
                                    <div key={item.id} className="bg-zinc-950/50 border border-zinc-900 p-4 rounded-2xl group hover:border-zinc-700 transition-colors">
                                        <div className="flex justify-between items-center mb-2">
                                            <span className="text-[10px] text-zinc-400 font-bold tracking-widest">[{item.type}] {item.target}</span>
                                            <span className="text-[9px] text-red-700">偽值: {item.fake}</span>
                                        </div>
                                        <p className="text-[11px] text-zinc-600 leading-relaxed">{item.info}</p>
                                    </div>
                                ))}
                            </div>

                            {/* Terminal Logs */}
                            <div className="mt-6">
                                <div className="flex items-center gap-2 mb-3">
                                    <div className="w-1 h-1 bg-red-900 rounded-full animate-pulse"></div>
                                    <span className="text-[8px] text-zinc-700 uppercase tracking-widest">Live System Feed</span>
                                </div>
                                <div className="bg-black/50 p-4 rounded-xl border border-zinc-900/50 font-mono space-y-1.5 h-32 overflow-hidden">
                                    {systemLogs.map((log, i) => (
                                        <div key={i} className="text-[9px] text-zinc-800 leading-none truncate">
                                            <span className="text-zinc-900 mr-2">></span> {log}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="p-6 bg-black border-t border-zinc-900">
                            <div className="text-[9px] text-zinc-800 text-center tracking-[0.4em] uppercase">見則對齊；偽即歸零。</div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
